<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-normalize@1.1.0/modern-normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>JN Collective Design</title>
  </head>
  <body>
    <header>
      <h1>JN Collective Design</h1>
      <h2>Building Projects!</h2>
      <nav>
        <ul>
          <li><a href="#meta"> Meta </a></li>
          <li><a href="#work"> Work </a></li>
          <li><a href="#contact"> Contact</a></li>
        </ul>
      </nav>
    </header>
    <!--Article naming because it has the most text-->
    <article>
      <figure id="meta">
        <h3>The Meta: The Low Down Show Down</h3>
        <img src=".assets/selfbw.jpg" alt="Self photo" />
        <p>
          I started this company a number a years ago to grow with, grow from,
          and grow others. After graduating with two degrees; I felt it best to
          set a path of responsibility.
        </p>
      </figure>
    </article>
    <section>
      <h3>My Work</h3>
      <!--Main holds the element for CSS Flexbox-->
      <main id="work">
        <figure class="container1">
          <a href="www.put14in.com">
            <img src=".assets/Put14inLogo.png" alt="Project Logo" />
          </a>
          <figcaption class="text1">
            <h4>Put14in</h4>
          </figcaption>
        </figure>
        <figure class="container2">
          <a href="https://janorris65.github.io/First-Homework/">
            <img src=".assets/webrename.jpeg" alt="Project Logo" />
          </a>
          <figcaption class="text2">
            <h4>First HW</h4>
          </figcaption>
        </figure>
        <figure class="container3">
          <a href="www.put14in.com">
            <img src=".assets/Put14inLogo.png" alt="Project Logo" />
          </a>
          <figcaption class="text3">
            <h4>Put14in</h4>
          </figcaption>
        </figure>
      </main>
    </section>
    <footer id="contact">
      <h3>Contact</h3>
    </footer>
  </body>
</html>
